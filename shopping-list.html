    <style>

        .shopping-item:hover {

        .shopping-item.checked {

        .shopping-item input[type="checkbox"] {

        .shopping-item span {

            color: #333;

        .shopping-item.checked span {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="êµ¬ë§¤í•  ë¬¼ê±´ì„ ìž…ë ¥í•˜ì„¸ìš”..."
                autocomplete="off"
            >
            <button id="addBtn">ì¶”ê°€</button>
        </div>

        <ul id="shoppingList" class="shopping-list"></ul>

        <div class="stats">

    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const statsText = document.getElementById('statsText');

        let items = loadItems();

        function loadItems() {
            try {
                const stored = localStorage.getItem('shoppingItems');
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('localStorage ì½ê¸° ì˜¤ë¥˜:', error);
                return [];
            }
        }

        function saveItems() {
            try {
                localStorage.setItem('shoppingItems', JSON.stringify(items));
            } catch (error) {
                console.error('localStorage ì €ìž¥ ì˜¤ë¥˜:', error);
                if (error.name === 'QuotaExceededError') {
                    alert('ì €ìž¥ ê³µê°„ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. ì¼ë¶€ í•­ëª©ì„ ì‚­ì œí•´ì£¼ì„¸ìš”.');
                }
            }
        }

        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsText.textContent = 'ë¦¬ìŠ¤íŠ¸ê°€ ë¹„ì–´ìžˆìŠµë‹ˆë‹¤';
            } else {
                statsText.textContent = `ì „ì²´: ${total}ê°œ | ì™„ë£Œ: ${checked}ê°œ | ë‚¨ì€ ê²ƒ: ${unchecked}ê°œ`;
            }
        }

        function sanitizeText(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createShoppingItem(item, index) {
            const li = document.createElement('li');
            li.className = `shopping-item ${item.checked ? 'checked' : ''}`;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = item.checked;
            checkbox.addEventListener('change', () => toggleItem(index));

            const span = document.createElement('span');
            span.textContent = item.text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'ì‚­ì œ';
            deleteBtn.addEventListener('click', () => deleteItem(index));

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);

            return li;
        }

        function renderItems() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'êµ¬ë§¤í•  ë¬¼ê±´ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!';
                shoppingList.appendChild(emptyMessage);
            } else {
                items.forEach((item, index) => {
                    const li = createShoppingItem(item, index);
                    shoppingList.appendChild(li);
                });
            }

            updateStats();
        }

        function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ë¬¼ê±´ ì´ë¦„ì„ ìž…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            items.push({
                text: text,
                checked: false
            });

            itemInput.value = '';
            itemInput.focus();

            saveItems();
            renderItems();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderItems();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderItems();
        }

        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        renderItems();
    </script>
